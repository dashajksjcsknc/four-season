<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 сезони</title>
  
  <!-- Підключення Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Загальні стилі */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #2B2B2B;
      font-family: 'Arial', sans-serif;
    }

    /* Стиль для логотипа */
    .logo {
      max-width: 200px;
      height: auto;
    }

    /* Блок із соціальними іконками */
    .social-icons {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 10%;
      width: 80%;
      max-width: 400px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 2.5rem;
      color: #4A4A4A;
      transition: transform 0.2s ease-in-out;
    }

    /* Анімація на ховер */
    .social-icons a:hover {
      transform: scale(1.2);
      color: #F15A24;
    }

  </style>
</head>
<body>

<!-- Логотип -->
<img src="logo.png" alt="Логотип" class="logo">

<!-- Соціальні іконки -->
<div class="social-icons">
  <a href="https://www.facebook.com/share/g/ntpb3wfGFxcXkPP4/?mibextid=wwXIfr" target="_blank" title="Facebook">
    <i class="fa-brands fa-facebook fa-lg" style="color: #FFFFFF;"></i>
  </a>
  <a href="https://www.instagram.com/four_seasons.s" target="_blank" title="Instagram">
    <i class="fa-brands fa-instagram fa-lg" style="color: #FFFFFF;"></i>
  </a>
  <a href="https://l.instagram.com/?u=https%3A%2F%2Fwww.tiktok.com%2F%404seasons_gorokhiv%3F_t%3D8p1oAINKOZS%26_r%3D1&e=AT0Zk04ymbDMWKHldan-MfLNO6HGyHCnyOewTXNXEVGMLZnfbFoQk5Kc4VF1767Va6SJwSwwINXrVukIiuzj4sDkMD3-hskh" target="_blank" title="Tiktok">
    <i class="fa-brands fa-tiktok" style="color: #FFFFFF;"></i>
  </a>
</div>

</body>
</html>
